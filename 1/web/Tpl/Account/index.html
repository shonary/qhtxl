<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$sys_sitename}</title>
<import type='css' file="css.login" />
<import type='js' file="js.jquery" />
<import type='js' file="js.common" />
<script type="text/javascript">
$(function(){
	//邮件,密码无法被选中
	$(".field label").mousedown(function(){
		return false;
	});
	
	if(($("#email").attr("value")!="")){
		$(".field.email label").text("");
	}
	
	if(($("#password").attr("value")!="")){
		$(".field.password label").text("");
	}
	
	//电子邮箱字样自动消失
	BindLabClear(".field.email","电子邮箱");
	BindLabClear(".field.password","密码");
	
});
</script>
</head>
<body class='dark'>
	<div class='page-wrap'>
			<div class='login-box'>
					<div class='logo vote'></div>
					<div class='login-content'>
						<div class='ct'>
							<form action="__URL__/login" class='login-form' method="post">
								<div class='p1'>
									<div class='field email'>
										<label>电子邮箱</label>
										<input class="text need j-tip" id="email" name="email" tabindex="1" type="text" value="test001@sina.com""/>
									</div>
									<div class='field password'>
										<label>密码</label>
										<input class="text need j-tip" id="password" name="pwd" tabindex="2" type="password" value="12345678" onfocus="LabelClear('.field.password')"/>
									</div>
									<div class='field'>
									<a class='login-submit middlebutton loginblue' href='javascript:$(".login-form")[0].submit();'><span>登 录</span><span class='icon'></span></a>
									</div>
								</div>
								<div class='p2'>
									<div class='field reg'>
									<a href='__ROOT__/index.php/Account/register'>注册一个新账号</a>
									</div>
									<div class='field misc'>
										<div class='remember-me'>
										<span><input checked="checked" class="checkbox" id="remember_me" name="remember_me" type="checkbox" /></span>
										<span>下次记住我</span>
										</div>
										<div class='forget-password'>
										<a href="">我忘记密码了…</a>
										</div>
									</div>
									<div class='field error'>
									<span></span>
									</div>
								</div>
								<div class='p3'>
									<div class='field tsina'>
										<div class='connects'>
												<a class='connect tsina-weibo middlebutton loginred' href="{$url}" title='使用新浪微博账号登陆'>
													<div class='icon'></div>
													<div class='name'>微博登录</div>
												</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
			
		</div>
	</div>	
<div class='page-footer'>
	<div class='container_24'>
		<span class='sitename'>2012© MarchSoft .</span>
		<span>&nbsp;</span>
		<span class='beian'><a href="http://www.miibeian.gov.cn/icp/publish/query/icpMemoInfo_login.action?id=3743960" target="_blank">豫ICP备012345号</a></span>
	</div>
</div>

</body>
</html>
